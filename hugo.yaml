baseURL: https://blog.huarenjian.cn/
defaultContentLanguage: zh-cn
languageCode: zh-cn
title: 话人间的笔记小屋
theme: hextra
markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['$','$'],['\(', '\)']]
        enable: true
menu:
  main:
    - name: 学习文档
      pageRef: /docs
      weight: 1
    - name: 生活博客
      pageRef: /blog
      weight: 2
    - name: 朋友们
      pageRef: /friends
      weight: 3
    - name: 搜索
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/huarenjian1"
      params:
        icon: github
params:
  enableImageLazyLoading: false
  theme:
    # light | dark | system
    default: system
    displayToggle: true
    # Show or hide theme switcher
  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: https://blog.huarenjian.cn/
      width: 40
      height: 20
  footer:
    displayCopyright: true
    copyright: "© 话人间的笔记小屋 | <a href='https://beian.miit.gov.cn/' style='color:inherit'>湘ICP备2025128660号-1</a>"