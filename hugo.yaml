baseURL: https://https://blog.huarenjian.cn/
languageCode: zh-cn
title: 话人间和他的朋友们
theme: hextra
markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['$','$'],['\(', '\)']]
        enable: true
menu:
  main:
    - name: 学习文档
      pageRef: /docs
      weight: 1
    - name: 生活博客
      pageRef: /blog
      weight: 2
    - name: 搜索
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/huarenjian1"
      params:
        icon: github
params:
  theme:
    # light | dark | system
    default: system
    displayToggle: true
    # Show or hide theme switcher
  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: https://blog.huarenjian.cn/
      width: 40
      height: 20